<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/app.css">
  <link rel="icon" href="./IMG/header.png">
  <title>فرم لاگین</title>
</head>

  <body class="h-screen bg-gray-100 md:overflow-hidden">

    <!--  GRID SECTION    -->
    <div class="grid grid-cols-1 md:grid-cols-2 h-full">
      
      <!--  IMG LOGIN -->
      <div class="w-full h-full flex justify-center md:justify-start items-center ">
        <img 
          src="./IMG/login Img/desktop.png" 
          class="w-auto h-auto max-w-full max-h-full object-cover  md:object-contain "
          alt="تصویر"
        />
    </div>
    <div class="flex items-center justify-center h-full p-4 mt-8">
      <form action="" class="w-full max-w-sm md:max-w-md lg:max-w-lg">
        <h1 class="mb-5 md:mb-8 text-[18px] text-[#121212] md:text-xl font-DanaDemibold text-center md:text-end">
          ثبت نام
        </h1>
        <!-- Input Number -->
        <div class="text-[#717171] mb-8">
          <input 
            id="phone"
            type="number" 
            class="w-full px-3 py-4 border border-[#CBCBCB] rounded-xl text-center md:text-end focus:border-Primary focus:outline-none font-DanaDemibold focus:bg-slate-100 transition duration-200" 
            placeholder="شماره موبایل"
          />
        </div>
    
        <!-- Input Gmail -->
        <div class="text-[#717171] mb-8">
          <label for=""></label>

          <input 
            type="email" 
            class="w-full px-3 py-4 border border-[#CBCBCB] rounded-xl text-center md:text-end focus:border-Primary focus:outline-none font-DanaDemibold focus:bg-slate-100 focus:ring-0 transition duration-200" 
            placeholder="ایمیل"
          />
        </div>
        <!-- input password 1 -->
        <div class="flex items-center justify-between border border-[#CBCBCB] rounded-xl px-3 py-4 mb-8 bg-[#F8F8F8] ">
          <img src="./IMG/login Img/Vector (3).png" alt="آیکون" class="mr-3" />
          <label for=""></label>

          <input 
            type="password" 
            class="w-full text-center md:text-end focus:border-Primary focus:outline-none font-DanaDemibold text-[#717171] focus:bg-slate-100 focus:ring-0 transition duration-200" 
            placeholder="تعریف رمز عبور"
          />
        </div>
    
        <!-- input password 2 -->
        <div class="flex items-center justify-between border border-[#CBCBCB] rounded-xl px-3 py-4 mb-8 bg-[#F8F8F8] ">
          <img src="./IMG/login Img/Vector (3).png" alt="آیکون" class="mr-3" />
          <input 
            type="password" 
            class="w-full text-center md:text-end focus:border-Primary focus:outline-none font-DanaDemibold bg-[#F8F8F8] text-[#717171] focus:bg-slate-100 focus:ring-0 transition duration-200" 
            placeholder="تایید رمز عبور"
          />
        </div>
    
        <!--  buuton login -->
        <button class="bg-Primary w-full text-white text-base md:text-[18px] py-4 rounded-xl" type="submit">
          ثبت نام
        </button>
    
        <!-- text login -->
        <div class="mt-4 md:mt-5">
          <p class="text-[#121212] text-[14px] md:text-base text-center font-DanaDemibold">
            حساب کاربری دارید؟
            <a href="login.html">
              <span class="inline-block text-Primary text-[14px] md:text-base">ورود</span> کنید
            </a>
          </p>
        </div>
      </form>
    </div>
    
    
  
    </div>
  </body>
  
  
    
  
  
  
  





</html>
